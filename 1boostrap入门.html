<!-- 
  UI框架：
  1：Ui 框架 与ui设计稿不是一回事
  2：ui 框架 指的是别人封装好的 ；样式；和 组件库；我们直接拿过来使用.
    样式： 是  xxx.css 文件构成
    逐渐： 是由  xxx.csss  xxx.js xx.xx组成 一个组件库 可能还会依赖其他的第三方库
  
所有的UI 框架都是通用思路：
1：下载源码（官网；githubn）
2：将源码放入到自己的项目目录下。
3：在【使用的文件】中导入 源码文件。——————> 1 :本地资源  2：线上资源
4：按照官网说明；以及命名方式；进行使用
5：学会查看官网；每个属性带表什么意思？ 每个之的作用是什么？——————>进行使用_

UI框架看官网方式：
1：首先百度找到地址：
2：先看起步： 起步：对官网基本信息进行介绍（一般不需要看太深)
3：再看快速上手：是对整个框架学习基本流程的介绍。不是每个组件的详细介绍。 
   ————> 目的：可以快速创建项目并进行使用。并且只掉该框架的使用流程；学习方式
4：查看详细文档；用到那个组件；就找那个组件，并且看懂每个 【属性】的配置信息；以及指的作用
5：使用组件，添加属性和值，并进行修改。   

 -->
